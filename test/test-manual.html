<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Manual Initialization</title>
  <link rel="stylesheet" href="../dist/styles.css">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .test-info {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .test-info h2 {
      margin-top: 0;
      color: #d97706;
    }
    .controls {
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: 1px solid #d97706;
      background: white;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button:hover {
      background: #fef3c7;
    }
  </style>
</head>
<body>
  <div class="test-info">
    <h2>ðŸ§ª Test: Manual Initialization & Options</h2>
    <p>Testing manual initialization with different options.</p>
    <div class="controls">
      <button onclick="initHelper()">Initialize Helper</button>
      <button onclick="initWithOptions()">Init with Custom Options</button>
      <button onclick="removeHelper()">Remove Helper</button>
    </div>
  </div>

  <div class="content">
    <h1>Manual Initialization Test</h1>
    <p>Use the buttons above to test different initialization methods.</p>
    <p>Check the console for logs.</p>
  </div>

  <script type="module">
    let initBreakpointHelper
    
    // Import the function
    const module = await import('../dist/index.esm.js')
    initBreakpointHelper = module.initBreakpointHelper
    
    // Make it globally available for button clicks
    window.initHelper = () => {
      console.log('Initializing with defaults...')
      initBreakpointHelper()
    }
    
    window.initWithOptions = () => {
      console.log('Initializing with custom options (30s hide duration)...')
      initBreakpointHelper({
        enabled: true,
        hideDuration: 30000
      })
    }
    
    window.removeHelper = () => {
      const helper = document.getElementById('breakpoint-helper')
      if (helper) {
        helper.remove()
        console.log('Helper removed')
      } else {
        console.log('No helper found')
      }
    }
  </script>
</body>
</html>
