<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: UMD Format</title>
  <link rel="stylesheet" href="../dist/styles.css">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .test-info {
      background: #e0f2fe;
      border: 2px solid #0284c7;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .test-info h2 {
      margin-top: 0;
      color: #0284c7;
    }
    .status {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: inline-block;
      margin-top: 1rem;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
  </style>
</head>
<body>
  <div class="test-info">
    <h2>üß™ Test: UMD Format (Script Tag)</h2>
    <p>Testing: <code>&lt;script src="../dist/index.umd.js"&gt;&lt;/script&gt;</code></p>
    <div id="status" class="status">Loading...</div>
  </div>

  <div class="content">
    <h1>UMD Format Test</h1>
    <p>If you see the breakpoint indicator in the top-left corner, the UMD format works!</p>
    <p>Resize the window to see breakpoint changes.</p>
  </div>

  <script src="../dist/index.umd.js"></script>
  <script>
    const statusEl = document.getElementById('status')
    
    try {
      // Check if global variable exists
      if (typeof TailwindBreakpointIndicator !== 'undefined') {
        const { initBreakpointHelper } = TailwindBreakpointIndicator
        
        // Test manual initialization
        initBreakpointHelper({
          enabled: true,
          hideDuration: 20000
        })
        
        // Check if element was created
        setTimeout(() => {
          const helper = document.getElementById('breakpoint-helper')
          if (helper && helper.style.display !== 'none') {
            statusEl.textContent = '‚úÖ UMD format works! Helper is visible.'
            statusEl.className = 'status success'
          } else {
            statusEl.textContent = '‚ö†Ô∏è UMD loaded but helper not visible'
            statusEl.className = 'status error'
          }
        }, 100)
      } else {
        statusEl.textContent = '‚ùå Global variable TailwindBreakpointIndicator not found'
        statusEl.className = 'status error'
      }
    } catch (error) {
      statusEl.textContent = `‚ùå Error: ${error.message}`
      statusEl.className = 'status error'
      console.error('UMD test error:', error)
    }
  </script>
</body>
</html>
